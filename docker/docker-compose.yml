services:
  pg:
    image: postgres:17.5-alpine
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
volumes:
  pg_data:
    driver: "local"
    driver_opts:
      type: none
      device: "$HOME/docker-volumes/blindspot-db"
      o: bind
